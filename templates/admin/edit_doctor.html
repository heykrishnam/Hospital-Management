{% extends "base.html" %}
{% block title %}Edit Doctor{% endblock %}
{% block content %}
<h2 class="mb-4">Edit Doctor</h2>
<form method="post" class="card p-4">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" name="full_name" value="{{ doctor['full_name'] }}" required />
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Specialization</label>
      <input type="text" class="form-control" name="specialization" value="{{ doctor['specialization'] }}" required />
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Department</label>
      <select class="form-select" name="department_id">
        {% for dept in departments %}
          <option value="{{ dept['id'] }}" {% if doctor['department_id'] == dept['id'] %}selected{% endif %}>
            {{ dept['name'] }}
          </option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-6 mb-3 d-flex align-items-center">
      <div class="form-check mt-4">
        <input class="form-check-input" type="checkbox" name="is_blacklisted" id="blacklisted" {% if doctor['is_blacklisted'] %}checked{% endif %} />
        <label class="form-check-label" for="blacklisted">Blacklist doctor</label>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end gap-2">
    <a class="btn btn-outline-secondary" href="{{ url_for('admin.doctors') }}">Back</a>
    <button class="btn btn-primary" type="submit">Save Changes</button>
  </div>
</form>
{% endblock %}
