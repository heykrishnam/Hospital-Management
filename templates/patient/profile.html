{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<h2 class="mb-4">Profile</h2>
<form method="post" class="card p-4 shadow-sm">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" name="full_name" value="{{ patient['full_name'] }}" required />
    </div>
    <div class="col-md-3 mb-3">
      <label class="form-label">Age</label>
      <input type="number" class="form-control" name="age" value="{{ patient['age'] }}" />
    </div>
    <div class="col-md-3 mb-3">
      <label class="form-label">Gender</label>
      <input type="text" class="form-control" name="gender" value="{{ patient['gender'] }}" />
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Contact</label>
      <input type="text" class="form-control" name="contact" value="{{ patient['contact'] }}" />
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Address</label>
      <input type="text" class="form-control" name="address" value="{{ patient['address'] }}" />
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Blood Group</label>
      <input type="text" class="form-control" name="blood_group" value="{{ patient['blood_group'] }}" />
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Emergency Contact</label>
      <input type="text" class="form-control" name="emergency_contact" value="{{ patient['emergency_contact'] }}" />
    </div>
  </div>
  <div class="text-end">
    <button class="btn btn-primary">Update Profile</button>
  </div>
</form>
{% endblock %}
