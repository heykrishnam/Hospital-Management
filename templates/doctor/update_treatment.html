{% extends "base.html" %}
{% block title %}Treatment Update{% endblock %}
{% block content %}
<h2 class="mb-4">Treatment for {{ appointment['patient_name'] }}</h2>
<div class="card">
  <div class="card-body">
    <p class="text-muted">
      Appointment: {{ appointment['date'] }} {{ appointment['time'] }} | Status: {{ appointment['status'] }}
    </p>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Diagnosis</label>
        <textarea class="form-control" name="diagnosis" rows="3">{{ treatment['diagnosis'] if treatment else '' }}</textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Prescription</label>
        <textarea class="form-control" name="prescription" rows="3">{{ treatment['prescription'] if treatment else '' }}</textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Notes</label>
        <textarea class="form-control" name="notes" rows="3">{{ treatment['notes'] if treatment else '' }}</textarea>
      </div>
      <div class="text-end">
        <button class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
